<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./fileupload.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <form class="form-container" enctype="multipart/form-data">
      <div class="upload-files-container">
        <h2>
          <label for="fname">Email:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            style="width: 400px; height: 50px; font-size: 20px; padding: 2px"
          />
        </h2>

        <h2>
          <label for="fname">Address:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            style="width: 400px; height: 50px; font-size: 20px; padding: 2px"
          />
        </h2>

        <div class="drag-file-area">
          <span class="material-icons-outlined upload-icon"> file_upload </span>
          <h3 class="dynamic-message">
            Drag & drop images and video file for 3d reconstruction
          </h3>
          <label class="label">
            or
            <span class="browse-files">
              <input type="file" class="default-file-input" />
              <span class="browse-files-text">browse file</span>
              <span>from device</span>
            </span>
          </label>
        </div>
        <span class="cannot-upload-message">
          <span class="material-icons-outlined">error</span> Please select a
          file first
          <span class="material-icons-outlined cancel-alert-button"
            >cancel</span
          >
        </span>
        <div class="file-block">
          <div class="file-info">
            <span class="material-icons-outlined file-icon">description</span>
            <span class="file-name"> </span> | <span class="file-size"> </span>
          </div>
          <span class="material-icons remove-file-icon">delete</span>
          <div class="progress-bar"></div>
        </div>
        <button type="button" class="upload-button">Upload</button>
      </div>
    </form>
    <!-- partial -->
    <script src="./fileupload.js"></script>
  </body>
</html>
